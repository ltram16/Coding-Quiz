<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <a href="highscores.html" class="scores">View High Scores</a>
        <h2 class="timer">TIME LEFT: <span id="time"></span></h2>
    </header>
    <section id="start-page" class="start">
        <h1 class="title">Welcome to the Coding Quiz!</h1>
        <div id="main-description">
            <p>This quiz contains questions on Javascript fundamentals!</p>
            <p>The quiz is timed for 1 minute. For every incorrect answers, you'll be deducted 5 seconds.</p>
            <p>Press the start button to begin.</p>
            <button id="start">Start Quiz</button>
        </div>
    </section>

    <section>
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
            <p id="feedback"></p>
        </div>

        <div id="end-page" class="hide">
            <h2>Completed!</h2>
            <p>Your final score is <span id="final-score">.</span></p>
            <p>
                Enter initials: <input type="text" id="initials">
                <button id="submit">Submit</button>
            </p>
        </div>
    </section>


<script src="./Assets/highscores.js"></script>
<script src="./Assets/questions.js"></script>
<script src="./Assets/script.js"></script>
</body>
</html>
